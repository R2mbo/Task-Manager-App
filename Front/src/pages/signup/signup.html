<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../.././css/tailwind.css">
    <link rel="stylesheet" href="../../fontAwesome/all.min.css">
    <title>Tasker - Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup to Tasker now">
</head>

<body class="bg-gray-100">
    <main class="min-h-screen flex flex-col justify-center items-center">
        <h2 class="font-semibold text-2xl mb-6 text-center sm:text-3xl sm:w-[350px]">Create Your Account</h2>
        <form class="flex container px-3 sm:w-[350px] flex-col" action="" method="post">
            <div class="flex flex-col font-semibold">
                <label class="text-lg my-1" for="username">Username</label>
                <input class="px-2 py-1 border-gray-600 focus:border-black border-2 rounded-md focus:outline-none"
                    type="text" name="username" id="username">
            </div>
            <div class="flex flex-col  font-semibold">
                <label class="text-lg my-1" for="email">Email</label>
                <input class="px-2 py-1 border-gray-600 focus:border-black border-2 rounded-md focus:outline-none"
                    type="email" name="email" id="email">
            </div>
            <div class="flex flex-col font-semibold relative">
                <label class="text-lg my-1" for="password">Password</label>
                <input class="px-2 py-1  border-gray-600 focus:border-black border-2 rounded-md focus:outline-none"
                    type="password"  name="password" id="password">
            </div>
            <div class="flex flex-col font-semibold relative">
                <label class="text-lg mt-2 mb-1" for="confirm_password">Confirm Password</label>
                <input class="px-2 py-1 border-gray-600 focus:border-black border-2 rounded-md focus:outline-none"
                    type="password" name="confirm_password" id="confirm_password">
            </div>
            <button
                class="font-bold sm:w-[230px] py-2 my-5 hover:bg-white hover:text-black hover:outline-black hover:outline hover:outline-2 w-full mx-auto bg-black text-white rounded-md transition-colors"
                type="submit">Sign up</button>
            <span class="text-sm font-medium text-center">Already have an account? <a class="font-bold underline"
                    href="../login/login.html">Login</a></span>
        </form>
    </main>
    <script src="./signup.js"></script>
    <script src="../../fontAwesome/all.min.js"></script>
</body>

</html>
