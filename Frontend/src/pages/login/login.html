<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker - Login</title>
    <meta name="description" content="Login to Tasker now">
    <link rel="stylesheet" href="../.././css/tailwind.css">
    <link rel="stylesheet" href="../.././fontAwesome/all.min.css">
</head>

<body class="bg-gray-100">
    <main class="min-h-screen flex flex-col justify-center items-center">
        <h2 class="font-semibold px-2 text-2xl mb-6 text-center sm:text-3xl sm:w-[350px]">Welcome Back! Login to Your Tasker
            Account</h2>
        <form class="flex container px-3 sm:w-[350px] flex-col space-y-4 " action="../../../index.html" method="post">
            <div class="flex flex-col space-y-1 font-semibold">
                <label class="text-lg cursor-pointer" for="email">Email</label>
                <input class="px-2 py-1 border-gray-600 focus:border-black border-2 rounded-md focus:outline-none" type="email" name="email"
                    id="email">
            </div>
            <div class="flex flex-col space-y-1 font-semibold">
                <label class="text-lg cursor-pointer" for="password">Password</label>
                <input class="px-2 py-1 border-gray-600 focus:border-black border-2 rounded-md focus:outline-none" type="password"
                    name="password" id="password">
            </div>
            <a class="text-sm font-semibold w-fit underline" href="../forgot password/forgotpassword.html">Forgot Password?</a>
            <button
                class="font-bold sm:w-[230px] py-2 hover:bg-white hover:text-black hover:outline-black hover:outline hover:outline-2 w-full mx-auto bg-black text-white rounded-md transition-colors"
                type="submit">Login</button>
            <span class="text-sm font-medium text-center">New Here? <a class="font-semibold underline"
                    href="../signup/signup.html">Create Account</a></span>
        </form>
    </main>
    <script src="./login.js"></script>
    <script src="../../fontAwesome/all.min.js"></script>
</body>

</html>
