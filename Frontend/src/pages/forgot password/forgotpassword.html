<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Forgot Password">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker - Forgot Password</title>
    <link rel="stylesheet" href="../../css/tailwind.css">
</head>

<body class="bg-gray-100 ">
    <div class="flex justify-center items-center min-h-screen flex-col">
        <h3 class="sm:w-[500px] mb-3 sm:text-left sm:p-0 p-2 sm:text-xl text-lg font-semibold  text-center">Please enter
            your email address below.
            We will send you a
            link to reset your password.</h3>
        <form action="" method="post" class="sm:w-[500px] w-[80%] space-y-3 sm:pb-4">
            <input
                class="px-2 py-1 sm:w-[400px] font-medium placeholder:text-gray-500 w-full border-gray-600 focus:border-black border-2 rounded-md focus:outline-none"
                type="email" name="email" id="email" placeholder="Email Address">
            <button
                class="font-bold sm:w-[230px] py-2 hover:bg-white hover:text-black hover:outline-black hover:outline hover:outline-2 w-full mx-auto bg-black text-white rounded-md transition-colors"
                type="submit">Reset Password</button>
        </form>
    </div>
    
    <script src="./forgotpassword.js"></script>
</body>

</html>
