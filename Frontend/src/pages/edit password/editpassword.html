<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Edit Password" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasker - Edit Password</title>
    <link rel="stylesheet" href="../../css/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen flex-col">
      <h3
        class="sm:w-[500px] mb-3 sm:text-left sm:p-0 p-2 sm:text-xl text-lg font-semibold text-center"
      >
        Please Enter Your Old & New Password
      </h3>
      <form meth="patch" class="sm:w-[500px] w-[80%] space-y-3 sm:pb-4">
        <input
          class="px-2 py-1 sm:w-[400px] font-medium placeholder:text-gray-500 w-full border-gray-600 focus:border-black border-2 rounded-md focus:outline-none"
          type="password"
          name="password"
          id="password"
          placeholder="Old Password"
        />
        <input
          class="px-2 py-1 sm:w-[400px] font-medium placeholder:text-gray-500 w-full border-gray-600 focus:border-black border-2 rounded-md focus:outline-none"
          type="password"
          name="new-password"
          id="new-password"
          placeholder="New Password"
        />
        <button
          class="font-bold sm:w-[230px] py-2 hover:bg-white hover:text-black hover:outline-black hover:outline hover:outline-2 w-full mx-auto bg-black text-white rounded-md transition-colors"
          type="submit"
        >
          Edit Password
        </button>
      </form>
    </div>
    <script src="./editpassword.js"></script>
  </body>
</html>
